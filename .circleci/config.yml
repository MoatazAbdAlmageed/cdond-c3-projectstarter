  scan-frontend:
    docker:
      - image: cimg/node:13.8.0
    steps:
     - checkout
     - restore_cache:
          keys: [front-build-depend]
     - run:
          name: front-end scan
          command: |
            cd frontend
            npm install 
            npm audit fix --force --audit-level=critical
            npm audit fix
            npm audit --audit-level=critical
  
  scan-backend:    
    docker:
      - image: cimg/node:13.8.0
           
    steps:
     - checkout
     - restore_cache:
          keys:
            - backend-deps-{{ checksum "backend/package-lock.json" }}
    #  - restore_cache:
